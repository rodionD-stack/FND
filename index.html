<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="title center">

        <form class="userForm center">

            <div class="userForm__head">
                <h2 class="heading">Заголовок</h2>
                <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            </div>

            <div class="userForm__bottom">


                <div class="bottom__input">
                    <label for="username">Ваше имя</label>
                    <input type="text" placeholder="Иван Иванов">
                    <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1.42L10.59 0L4 6.59L1.42 4.02L0 5.43L4 9.42L12 1.42Z" fill="#00C5E0" />
                    </svg>
                </div>


                <div class="bottom__input">
                    <label for="phone">Ваш телефон</label>
                    <input type="tel" placeholder="Константин Константиновский" required>
                </div>


                <div class="bottom__rights">
                    <input type="checkbox" checked='checked'>
                    <p>Я даю согласие наобработку персональных данных, я
                        ознакомился с Политикой конфиденциальности.</p>
                </div>

                <button type="submit">Отправить</button>
            </div>
        </form>

    </section>
</body>

</html>
